<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-100 to-blue-200 flex items-center justify-center p-4">
  <div class="w-full max-w-4xl">
    <!-- Header -->
    

    <!-- Registration Card -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-6 space-y-1 text-center">
        <h2 class="text-2xl font-bold">Create Account</h2>
      </div>
      <div class="p-6">
        <form class="space-y-4" method="POST" >
            {% csrf_token %}
          <!-- First Row: Name Fields -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- First Name -->
            <div>
              <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
              <div class="relative">
                <i data-lucide="user" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                <input
                  id="firstName"
                  name="first_name"
                  type="text"
                  placeholder="John"
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required
                />
              </div>
            </div>
            
            <!-- Last Name -->
            <div>
              <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
              <div class="relative">
                <i data-lucide="user" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                <input
                  id="lastName"
                  name="last_name"
                  type="text"
                  placeholder="Doe"
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Second Row: Email and Role -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <div class="relative">
                <i data-lucide="mail" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="john.doe@company.com"
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required
                />
              </div>
            </div>
            
            <!-- Role -->
            <div>
              <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
              <select
                id="role"
                name="role"
                class="w-full pl-3 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white"
              >
                <option value="staff">Staff Member</option>
                <option value="supervisor">Supervisor</option>
                <!-- <option value="admin">Administrator</option> -->
              </select>
            </div>
          </div>

          <!-- Third Row: Department and Phone -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Department -->
            <div>
              <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
              <div class="relative">
                <i data-lucide="building" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                <input
                  id="department"
                  name="department"
                  type="text"
                  placeholder="Customer Service"
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>
            </div>
            
            <!-- Phone Number -->
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
              <div class="relative">
                <i data-lucide="phone" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  placeholder="+1 (555) 123-4567"
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>
            </div>
          </div>

          <!-- Fourth Row: Password Fields (side by side) -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <div class="relative">
                <i data-lucide="lock" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Create a strong password"
                  class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required
                />
                <button
                  type="button"
                  class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
                >
                  <i data-lucide="eye" class="h-4 w-4"></i>
                </button>
              </div>
            </div>
            
            <!-- Confirm Password -->
            <div>
              <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
              <div class="relative">
                <i data-lucide="lock" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                <input
                  id="confirmPassword"
                  name="confirm_password"
                  type="password"
                  placeholder="Confirm your password"
                  class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required
                />
                <button
                  type="button"
                  class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
                >
                  <i data-lucide="eye" class="h-4 w-4"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Terms Checkbox -->
          

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition duration-200"
          >
            Create Account
          </button>
        </form>

        <!-- Already have an account -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Already have an account?</span>
            </div>
          </div>

          <div class="mt-4">
            <a href="{% url 'login' %}">
              <button class="w-full bg-transparent border border-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-50 transition duration-200">
                Sign In Instead
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
