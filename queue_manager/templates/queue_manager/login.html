<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queue Management - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-blue-200 min-h-screen flex items-center justify-center">

  <div class="text-center absolute top-7">
    <div class="flex justify-center">
      <div class="bg-blue-500 text-white p-4 rounded-full">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a4 4 0 00-4-4h-1m-6 6H4v-2a4 4 0 014-4h1m1-4a4 4 0 100-8 4 4 0 000 8zm6 0a4 4 0 100-8 4 4 0 000 8z" />
        </svg>
      </div>
    </div>
    <h1 class="text-2xl font-bold mt-4">Queue Management</h1>
    <p class="text-gray-600 mt-1">Sign in to your account</p>
  </div>

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mt-32">
    <h2 class="text-xl font-bold text-center mb-6">Welcome Back</h2>
    <form method="POST" >
      {% csrf_token %}
      <div class="mb-4 text-left">
  <label class="block text-gray-700 mb-1">Email Address</label>
  <div class="relative">
    <span class="absolute left-3 top-3 text-gray-400">
      <!-- Mail/Email Icon (Heroicons) -->
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
    </span>
    <input
      type="email"
      name="email"
      placeholder="Enter your email"
      required
      class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>
</div>

        <label class="block text-gray-700 mb-1">Password</label>
        <div class="relative">
          <span class="absolute left-3 top-3.5 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

            </svg>

          <input type="password" name="password" placeholder="Enter your password" required

  <div class="mb-4 text-left">
  <label class="block text-gray-700 mb-1">Password</label>
  <div class="relative">
    <span class="absolute left-3 top-3 text-gray-400">
      <!-- Lock Icon (Heroicons) -->
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
    </span>
    <input
      type="password"
      name="password"
      placeholder="Enter your password"
      required
      class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>
</div>


      <div class="flex justify-between items-center mb-4 text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" />
          Remember me
        </label>
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition">Sign In</button>
    </form>

    <div class="text-center my-4 text-sm text-gray-500">
      — Don't have an account? —
    </div>

    <a href="{% url 'register' %}" class="w-full block text-center border border-gray-300 py-2 rounded-lg hover:bg-gray-100">
      Create New Account
    </a>

  </div>

</body>
</html>
